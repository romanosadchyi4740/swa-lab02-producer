spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false

rabbitmq:
  exchange:
    name: test-exchange
  routing-key:
    log: log.routing.key
    notification: notification.routing.key

user-service:
  url: http://localhost:8084

notification-service:
  url: http://localhost:8082

