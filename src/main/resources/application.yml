spring:
  application:
    name: appz-lab02

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  datasource:
    url: jdbc:postgresql://localhost:5430/grades_db
    username: ${DB_USERNAME:grades_db}
    password: ${DB_PASSWORD:grades_db}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: true
    show-sql: false

server.port: 8081

rabbitmq:
  exchange:
    name: appz-exchange
  queue:
    log: log-queue
    notification: notification-queue
  routing-key:
    log: log-routing-key
    notification: notification-routing-key

management:
  tracing:
    enabled: ${TRACING_ENABLED:true}
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
      timeout: 1s
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true